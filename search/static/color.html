ПОСТАНОВЛЕНИЕ
по делу об административном правонарушении
20 марта 2022 года             город Курск
Судья Ленинского районного города Курска Перфильева К.А., рассмотрев протокол об административном правонарушении, предусмотренном ч.1 ст. 20.3.3 КоАП РФ, в отношении Гоготова Кирилла Геннадьевича, ДД.ММ.ГГГГ года рождения, уроженца <адрес>, гражданина РФ, паспорт № выдан ДД.ММ.ГГГГ отделением по вопросам миграции отделения МВД России по <адрес>, проживающего по адресу: <адрес>, зарегистрированного по адресу: <адрес>, холостого, детей на иждивении не имеющего,
УСТАНОВИЛ:
ДД.ММ.ГГГГ примерно с 00 час. 10 мин. до 01 час. 30 мин. гражданин Гоготов К.Г., находясь по адресу: <адрес>, <адрес>, <адрес> на остановке общественного транспорта «4-й микрорайон», осуществлял публичные действия, направленные на дискредитацию использования Вооруженных Сил РФ в целях защиты интересов Российской Федерации и ее граждан, поддержания международного мира и безопасности, а именно: расклеивал ранее изготовленные им самостоятельно листовки формата А4 с текстом: «<данные изъяты>», тем самым, разместив их в общественных местах для информирования неопределенного круга лиц, таким образом, подрывал доверие к проведению с согласия Совета Федерации (ФС РФ), утвержденного Постановлением от 22.02.2022 г. №35-СФ, специальной военной операции по защите граждан ДНР и ЛНР, объявленного решения Президента Российской Федерации от 24.02.2022 г. В действиях гражданина Гоготова К.Г. отсутствуют признаки уголовно наказуемого деяния, то есть, совершил административное правонарушение, предусмотренное ст. 20.3.3 ч. 1 КоАП РФ.
В судебном заседании Гоготов К.Г. вину в совершении административного правонарушения признал, не отрицал обстоятельств, указанных в протоколе.
Исследовав материалы дела, выслушав пояснения Гоготова К.Г., судья приходит к следующему.
В соответствии с частью 1 статьи 87 Конституции Российской Федерации Президент Российской Федерации является Верховным Главнокомандующим Вооруженными Силами Российской Федерации.
На основании статьи 10 Федерального закона «Об обороне» от 31.05.1996 г. № 61-ФЗ Вооруженные Силы Российской Федерации предназначены для отражения агрессии, направленной против Российской Федерации, для вооруженной защиты целостности и неприкосновенности территории Российской Федерации, а также для выполнения задач в соответствии с федеральными конституционными законами, федеральными законами и международными договорами Российской Федерации. В целях зашиты интересов Российской Федерации и ее граждан, поддержания международного мира и безопасности формирования Вооруженных Сил Российской Федерации могут оперативно использоваться за пределами территории Российской Федерации в соответствии с общепризнанными принципами и нормами международного права, международными договорами Российской Федерации и настоящим Федеральным законом для решения, в том числе следующих задач: отражение или предотвращение вооруженного нападения на другое государство, обратившееся к Российской Федерации с соответствующей просьбой; защита граждан Российской Федерации за пределами территории Российской Федерации от вооруженного нападения на них.
Согласно пункту 12 Военной доктрины Российской Федерации, утвержденной Президентом Российской Федерации 25. декабря 2014 г. № Пр-2976, к основным внешним военным опасностям относятся: - наращивание силового потенциала Организации Североатлантического договора (НАТО) и наделение ее глобальными функциями, реализуемыми в нарушение норм международного права, приближение военной инфраструктуры стран - членов НАТО к границам Российской Федерации, в том числе путем дальнейшего расширения блока; - дестабилизация обстановки в отдельных государствах и регионах и подрыв глобальной и региональной стабильности; - развертывание (наращивание) воинских контингентов иностранных государств (групп государств) на территориях государств, сопредельных с Российской Федерацией и ее союзниками, а также в прилегающих акваториях, в том числе для политического и военного давления на Российскую Федерацию; - создание и развертывание систем стратегической противоракетной обороны, подрывающих глобальную стабильность и нарушающих сложившееся соотношение сил в ракетно-ядерной сфере, реализация концепции «глобального удара», намерение разместить оружие в космосе, а также развертывание стратегических неядерных систем высокоточного оружия; - территориальные претензии к Российской Федерации и ее союзникам, вмешательство в их внутренние дела; - нарушение отдельными государствами международных договоренностей, а также несоблюдение ранее заключенных международных договоров в области запрещения, ограничения и сокращения вооружений; - применение военной силы на территориях государств, сопредельных с Российской Федерацией и ее союзниками, в нарушение Устава Организации Объединенных Наций (ООН) и других норм международного права; - наличие (возникновение) очагов и эскалация вооруженных конфликтов на территориях государств, сопредельных с Российской Федерацией и ее союзниками; - наличие (возникновение) очагов межнациональной и межконфессиональной напряженности, деятельность международных вооруженных радикальных группировок, иностранных частных военных компаний в районах, прилегающих к государственной границе Российской Федерации и границам ее союзников, а также наличие территориальных противоречий, рост сепаратизма и экстремизма в отдельных регионах мира; - распространение оружия массового поражения, ракет и ракетных технологий; - растущая угроза глобального экстремизма (терроризма) и его новых проявлений в условиях недостаточно эффективного международного антитеррористического сотрудничества, реальная угроза проведения терактов с применением радиоактивных и токсичных химических веществ, расширение масштабов транснациональной организованной преступности, прежде всего незаконного оборота оружия и наркотиков; - использование информационных и коммуникационных технологий в военно-политических целях для осуществления действий, противоречащих международному праву, направленных против суверенитета, политической независимости, территориальной целостности государств и представляющих грозу международному миру, безопасности, глобальной и региональной стабильности; - установление в государствах, сопредельных с Российской Федерацией, режимов, в том числе в результате свержения легитимных органов государственной власти, политика которых угрожает интересам Российской Федерации; - подрывная деятельность специальных служб и организаций иностранных государств и их коалиций против Российской Федерации.
Пунктом 13 Военной доктрины Российской Федерации, утвержденной Президентом Российской Федерации 25 декабря 2014 г. № Пр-2976, установлено, что основными внутренними военными опасностями являются:
- деятельность, направленная на насильственное изменение конституционного строя Российской Федерации, дестабилизацию внутриполитической и социальной ситуации в стране, дезорганизацию функционирования органов государственной власти, важных государственных, военных объектов и информационной инфраструктуры Российской Федерации; - деятельность террористических организаций и отдельных лиц, направленная на подрыв суверенитета, нарушение единства и территориальной целостности Российской Федерации; - деятельность по информационному воздействию на население, в первую очередь на молодых граждан страны, имеющая целью подрыв исторических, духовных и патриотических традиций в области защиты Отечества; - провоцирование межнациональной и социальной напряженности, экстремизма, разжигание этнической и религиозной ненависти либо вражды.
Из содержания пункта 37 Стратегии национальной безопасности Российской Федерации, утвержденной Указом Президента Российской Федерации от 02 июля 2021 г. №400 следует, что продолжается эскалация напряженности в зонах конфликтов на постсоветском пространстве, а ослабление систем глобальной и региональной безопасности создает условия для распространения международного терроризма и экстремизма.
В силу пункта 5 Стратегии противодействия экстремизму в Российской Федерации до 2025 года, утвержденной Указом Президента Российской Федерации от 29 мая 2020 г. № 344 экстремизм во всех его проявлениях ведет к нарушению гражданского мира и согласия, основных прав и свобод человека и гражданина, подрывает государственную и общественную безопасность, создает реальную угрозу суверенитету, единству и территориальной целостности Российской Федерации, сохранению основ конституционного строя Российской Федерации, а также межнациональному (межэтническому) и межконфессиональному единению, политической и социальной стабильности.
Президент Российской Федерации 24 февраля 2022 г. принял решение о проведении специальной военной операции по защите ЛНР и ДНР, целью которой является защита людей, демилитаризация и денацификация Украины, а также привлечение к ответственности лиц, совершивших преступления против мирных жителей, в том числе и граждан Российской Федерации.
Ранее главы ДНР и ЛНР обратились к Президенту Российской Федерации с просьбой об оказании помощи. Совет Федерации дал разрешение на использование Вооруженных Сил Российской Федерации за пределами страны (постановление Совета Федерации Федерального Собрания Российской Федерации от 22 февраля 2022 г. №35-СФ «Об использовании Вооруженных Сил Российской Федерации за пределами территории Российской Федерации»).
Таким образом, целью использования Вооруженных сил Российской Федерации является защита интересов Российской Федерации и ее граждан, поддержание международного мира и безопасности.
Федеральным законом от 04 марта 2022 г. № 31-ФЗ «О внесении изменений в Кодекс Российской Федерации об административных правонарушениях» (дата опубликования на официальном Интернет - портале (www.pravo.gov.ru): 04 марта 2022 г., № опубликования: № 0001202203040006) в Кодекс Российской Федерации об административных правонарушениях введена статья 20.3.3, согласно части 1 которой установлена административная ответственность за публичные действия, направленные на дискредитацию использования Вооруженных Сил Российской Федерации в целях защиты интересов Российской Федерации и ее граждан, поддержания международного мира и безопасности, в том числе публичные призывы к воспрепятствованию использования Вооруженных Сил Российской Федерации в указанных целях, если эти действия не содержат признаков уголовно наказуемого деяния.Согласно статье 2.2 Кодекса Российской Федерации об административных правонарушениях административное правонарушение признается совершенным умышленно, если лицо, его совершившее, осознавало противоправный характер своего действия (бездействия), предвидело его вредные последствия и желало наступления таких последствий или сознательно их допускало либо относилось к ним безразлично. Административное правонарушение признается совершенным по неосторожности, если лицо, его совершившее, предвидело возможность наступления вредных последствий своего действия: бездействия), но без достаточных к тому оснований самонадеянно рассчитывало на предотвращение таких последствий либо не предвидело возможности наступления таких последствий, хотя должно было и могло их предвидеть.
Публично распространенные указанным лицом сведения об использовании Вооруженных Сил Российской Федерации в войне, а не в специальной военной операции, не соответствуют действительности, выдуманы или основаны на слухах и непроверенной информации, опровергаются, в том числе Министерством обороны Российской Федерации в рамках ежедневного брифинга, информация о котором распространена на официальных Интернет-ресурсах Министерства обороны Российской Федерации, в том числе в социальной сети «ВКонтакте» по электронному адресу: https://vk.com/mil.
Распространение информации об использовании Вооруженных Сил Российской Федерации в войне, а не в специальной военной операции, вызывает большой общественный резонанс среди населения Российской Федерации и мирового сообщества, направлено на манипулирование общественным мнением, создание обстановки социальной напряженности, ас точки зрения граждан, среди которых пропагандируются такие убеждения, провоцирует формирование негативного отношения к использованию на территории Украины Вооруженных Сил Российской Федерации в целях защиты интересов Российской Федерации и ее граждан, поддержания международного мира и безопасности. Сведения о войне, а не в специальной военной операции, преподнесены без достоверных доказательств как не вызывающие сомнения, содержат прямое указание на истинное, с точки зрения распространителя сведений, положение вещей и подлинного характера, с точки зрения распространителя сведений, действий Вооруженных Сил Российской, вскрытие истинных, с точки зрения распространителя, целей и задач последних, реализуемых на территории Украины и направленных вразрез с озвученными российским государством в официальных источниках данных.
С точки зрения граждан, среди которых пропагандируются такие убеждения, указанное поведение распространителя информации, провоцирует формирование недоверия и негативного отношения к военнослужащим (индивидуальным субъектам права, осуществляющим определенные социально необходимые функции, в том числе во исполнение требований статьи 10 Федерального закона от 31 мая 1996 г. №61-ФЗ «Об обороне»), характеру, целям и задачам их деятельности за пределами территории Российской Федерации - на Украине. Своими действиями Голубчиков И.М. умышленно, с целью подрыва авторитета среди граждан имиджа и доверия к использованию Вооруженных сил Российской Федерации, дискредитировал характер, цели и задачи по использованию Вооруженных сил Российской Федерации за пределами территории Российской Федерации и сами Вооруженные силы Российской Федерации, которые используются за пределами территории Российской Федерации на основе общепризнанных принципов и норм международного права.
Согласно части 1 статьи 20.3.3 Кодекса Российской Федерации об административных правонарушениях административным правонарушением признается публичные действия, направленные на дискредитацию использования Вооруженных Сил Российской Федерации в целях защиты интересов Российской Федерации и ее граждан, поддержания международного мира и безопасности, в том числе публичные призывы к воспрепятствованию использования Вооруженных Сил Российской Федерации в указанных целях, если эти действия не содержат признаков уголовно наказуемого деяния.
Как усматривается из материалов дела, ДД.ММ.ГГГГ примерно с 00 час. 10 мин. до 01 час. 30 мин. гражданин Гоготов К.Г., находясь по адресу: <адрес>, <адрес> <адрес> на остановке общественного транспорта «4-й микрорайон», осуществлял публичные действия, направленные на дискредитацию использования Вооруженных Сил РФ в целях защиты интересов Российской Федерации и ее граждан, поддержания международного мира и безопасности, а именно: расклеивал ранее изготовленные им самостоятельно листовки формата А4 с текстом: «<данные изъяты>», тем самым разместив их в общественных местах для информирования неопределенного круга лиц, таким образом, подрывал доверие к проведению с согласия Совета Федерации (ФС РФ), утвержденного Постановлением от 22.02.2022 г. №35-СФ, специальной военной операции по защите граждан ДНР и ЛНР, объявленного решения Президента Российской Федерации от 24.02.2022 г., тем самым дискредитировал Вооруженные силы РФ.
Фактические обстоятельства дела подтверждены собранными по делу доказательствами, а именно: протоколом об административном правонарушении <адрес>/№ от ДД.ММ.ГГГГ, фотоматериалами, на которых изображены надписи, которые расклеивал Гоготов К.Г., находясь по адресу: <адрес>, <адрес>, <адрес> на остановке общественного транспорта «4-й микрорайон», протоколом осмотра места происшествия, которые являются относимыми, допустимыми, достоверными и достаточными.
Протокол об административном правонарушении и другие материалы дела составлены в соответствии с требованиями закона, надлежащим должностным лицом, не доверять сведениям, указанным в них, оснований не имеется.
Совершенные Гоготовым К.Г. действия не содержат уголовно наказуемого деяния, образуют состав административного правонарушения, предусмотренного частью 1 статьи 20.3.3 Кодекса Российской Федерации об административных правонарушениях.
Санкция ч. 1 ст. 20.3.3 КоАП РФ предусматривает за совершение данного административного правонарушения административное наказание в виде наложения административного штрафа на граждан в размере от тридцати тысяч до пятидесяти тысяч рублей; на должностных лиц - от ста тысяч до двухсот тысяч рублей; на юридических лиц - от трехсот тысяч до пятисот тысяч рублей.
В соответствии с ч. 1 ст. 3.1 КоАП РФ административное наказание является установленной государством мерой ответственности за совершение административного правонарушения и применяется в целях предупреждения совершения новых правонарушений, как самим правонарушителем, так и другими лицами.
Согласно ч. 2 ст. 4.1 КоАП РФ при назначении административного наказания физическому лицу учитываются характер совершенного им административного правонарушения, личность виновного, его имущественное положение, обстоятельства, смягчающие административную ответственность, и обстоятельства, отягчающие административную ответственность.
Из анализа вышеприведенных положений следует, что при избрании меры ответственности в каждом конкретном случае судья должен исходить из того, что целью наказания является пресечение выявленного правонарушения и предупреждение совершения новых правонарушений. При этом, наказание не должно быть чрезмерно суровым и должно быть соотнесено с характером совершенного административного правонарушения, имущественным положением лица, обстоятельствами, смягчающими административную ответственность, и обстоятельствами, отягчающими административную ответственность,
При назначении наказания судья учитывает личность виновного и характер совершенного административного правонарушения, отсутствие отягчающих административную ответственность обстоятельств.
Обстоятельством, смягчающим административную ответственность Гоготову К.Г., в силу ст. 4.2 КоАП РФ является совершение административного правонарушения впервые.
С учетом вышеизложенного судья считает возможным назначить Гоготову К.Г. наказание в пределах санкции ч. 1 ст. 20.3.3 КоАП РФ в виде административного штрафа в минимальном размере, что будет являться справедливым наказанием и послужит для Гоготова К.Г. необходимой и достаточной мерой для предупреждения совершения им вновь подобных административных правонарушений.
Оснований для назначения максимально строгого наказания в связи с указанным выше судья не усматривает.
Учитывая характер правонарушения, у судьи не имеется оснований для признания данного правонарушения малозначительным в соответствии со ст. 2.9 КоАП РФ.

группировок, иностранных частных военных компаний в районах, прилегающих к государственной границе Российской Федерации и границам ее союзников, а также наличие территориальных противоречий, рост сепаратизма и экстремизма в отдельных регионах мира; - распространение оружия массового поражения, ракет и ракетных технологий; - растущая угроза глобального экстремизма (терроризма) и его новых проявлений в условиях недостаточно эффективного международного антитеррористического сотрудничества, реальная угроза проведения терактов с применением радиоактивных и токсичных химических веществ, расширение масштабов транснациональной организованной преступности, прежде всего незаконного оборота оружия и наркотиков; - использование информационных и коммуникационных технологий в военно-политических целях для осуществления действий, противоречащих международному праву, направленных против суверенитета, политической независимости, территориальной целостности государств и представляющих грозу международному миру, безопасности, глобальной и региональной стабильности; - установление в государствах, сопредельных с Российской Федерацией, режимов, в том числе в результате свержения легитимных органов государственной власти, политика которых угрожает интересам Российской Федерации; - подрывная деятельность специальных служб и организаций иностранных государств и их коалиций против Российской Федерации.
Пунктом 13 Военной доктрины Российской Федерации, утвержденной Президентом Российской Федерации25 декабря 2014 г. № Пр-2976, установлено, что основными внутренними военными опасностями являются:
- деятельность, направленная на насильственное изменение конституционного строя Российской Федерации, дестабилизацию внутриполитической и социальной ситуации в стране, дезорганизацию функционирования органов государственной власти, важных государственных, военных объектов и информационной инфраструктуры Российской Федерации; - деятельность террористических организаций и отдельных лиц, направленная на подрыв суверенитета, нарушение единства и территориальной целостности Российской Федерации; - деятельность по информационному воздействию на население, в первую очередь на молодых граждан страны, имеющая целью подрыв исторических, духовных и патриотических традиций в области защиты Отечества; - провоцирование межнациональной и социальной напряженности, экстремизма, разжигание этнической и религиозной ненависти либо вражды.
Из содержания пункта 37 Стратегии национальной безопасности Российской Федерации, утвержденной Указом Президента Российской Федерации от02 июля 2021г. №400 следует, что продолжается эскалация напряженности в зонах конфликтов на постсоветском пространстве, а ослабление систем глобальной и региональной безопасности создает условия для распространения международного терроризма и экстремизма.
В силу пункта 5 Стратегии противодействия экстремизму в Российской Федерации до 2025 года, утвержденной Указом Президента Российской Федерации от29 мая 2020 г.№ 344 экстремизм во всех его проявлениях ведет к нарушению гражданского мира и согласия, основных прав и свобод человека и гражданина, подрывает государственную и общественную безопасность, создает реальную угрозу суверенитету, единству и территориальной целостности Российской Федерации, сохранению основ конституционного строя Российской Федерации, а также межнациональному (межэтническому) и межконфессиональному единению, политической и социальной стабильности.
Президент Российской Федерации24 февраля 2022 г.принял решение о проведении специальной военной операции по защите ЛНР и ДНР, целью которой является защита людей, демилитаризация и денацификация Украины, а также привлечение к ответственности лиц, совершивших преступления против мирных жителей, в том числе и граждан Российской Федерации.
Ранее главы ДНР и ЛНР обратились к Президенту Российской Федерации с просьбой об оказании помощи. Совет Федерации дал разрешение на использование Вооруженных Сил Российской Федерации за пределами страны (постановление Совета Федерации Федерального Собрания Российской Федерации от 22 февраля 2022 г. №35-СФ «Об использовании Вооруженных Сил Российской Федерации за пределами территории Российской Федерации»).
Таким образом, целью использования Вооруженных сил Российской Федерации является защита интересов Российской Федерации и ее граждан, поддержание международного мира и безопасности.
Федеральным законом от04 марта 2022 г.№ 31-ФЗ «О внесении изменений в Кодекс Российской Федерации об административных правонарушениях» (дата опубликования на официальном Интернет - портале (www.pravo.gov.ru):ДД.ММ.ГГГГ, № опубликования:№) в Кодекс Российской Федерации об административных правонарушениях введена статья 20.3.3, согласно части 1 которой установлена административная ответственность за публичные действия, направленные на дискредитацию использования Вооруженных Сил Российской Федерации в целях защиты интересов Российской Федерации и ее граждан, поддержания международного мира и безопасности, в том числе публичные призывы к воспрепятствованию использования Вооруженных Сил Российской Федерации в указанных целях, если эти действия не содержат признаков уголовно наказуемого деяния.
Согласно статье 2.2 Кодекса Российской Федерации об административных правонарушениях административное правонарушение признается совершенным умышленно, если лицо, его совершившее, осознавало противоправный характер своего действия (бездействия), предвидело его вредные последствия и желало наступления таких последствий или сознательно их допускало либо относилось к ним безразлично. Административное правонарушение признается совершенным по неосторожности, если лицо, его совершившее, предвидело возможность наступления вредных последствий своего действия: бездействия), но без достаточных к тому оснований самонадеянно рассчитывало на предотвращение таких последствий либо не предвидело возможности наступления таких последствий, хотя должно было и могло их предвидеть.
Публично распространенные указанным лицом сведения об использовании Вооруженных Сил Российской Федерации в войне, а не в специальной военной операции, не соответствуют действительности, выдуманы или основаны на слухах и непроверенной информации, опровергаются, в том числе Министерством обороны Российской Федерации в рамках ежедневного брифинга, информация о котором распространена на официальных Интернет-ресурсах Министерства обороны Российской Федерации, в том числе в социальной сети «ВКонтакте» по электронному адресу: https://vk.com/mil.
Распространение информации об использовании Вооруженных Сил Российской Федерации в войне, а не в специальной военной операции, вызывает большой общественный резонанс среди населения Российской Федерации и мирового сообщества, направлено на манипулирование общественным мнением, создание обстановки социальной напряженности, ас точки зрения граждан, среди которых пропагандируются такие убеждения, провоцирует формирование негативного отношения к использованию на территории Украины Вооруженных Сил Российской Федерации в целях защиты интересов Российской Федерации и ее граждан, поддержания международного мира и безопасности. Сведения о войне, а не в специальной военной операции, преподнесены без достоверных доказательств как не вызывающие сомнения, содержат прямое указание на истинное, с точки зрения распространителя сведений, положение вещей и подлинного характера, с точки зрения распространителя сведений, действий Вооруженных Сил Российской, вскрытие истинных, с точки зрения распространителя, целей и задач последних, реализуемых на территории Украины и направленных вразрез с озвученными российским государством в официальных источниках данных.
С точки зрения граждан, среди которых пропагандируются такие убеждения, указанное поведение распространителя информации, провоцирует формирование недоверия и негативного отношения к военнослужащим (индивидуальным субъектам права, осуществляющим определенные социально необходимые функции, в том числе во исполнение требований статьи 10 Федерального закона от31 мая 1996 г. №61-ФЗ «Об обороне»), характеру, целям и задачам их деятельности за пределами территории Российской Федерации - на Украине. Своими действиями Голубчиков И.М. умышленно, с целью подрыва авторитета среди граждан имиджа и доверия к использованию Вооруженных сил Российской Федерации, дискредитировал характер, цели и задачи по использованию Вооруженных сил Российской Федерации за пределами территории Российской Федерации и сами Вооруженные силы Российской Федерации, которые используются за пределами территории Российской Федерации на основе общепризнанных принципов и норм международного права.
Согласно части 1 статьи 20.3.3 Кодекса Российской Федерации об административных правонарушениях административным правонарушением признается публичные действия, направленные на дискредитацию использования Вооруженных Сил Российской Федерации в целях защиты интересов Российской Федерации и ее граждан, поддержания международного мира и безопасности, в том числе публичные призывы к воспрепятствованию использования Вооруженных Сил Российской Федерации в указанных целях, если эти действия не содержат признаков уголовно наказуемого деяния.
Как усматривается из материалов дела, ДД.ММ.ГГГГ примерно с 00 час. 10 мин. до 01 час. 30 мин. гражданин Голубчиков И.М., находясь по адресу: <адрес>, <адрес> на остановке общественного транспорта «4-й микрорайон», осуществлял публичные действия, направленные на дискредитацию использования Вооруженных Сил РФ в целях защиты интересов Российской Федерации и ее граждан, поддержания международного мира и безопасности, а именно: расклеивал ранее изготовленные им самостоятельно листовки формата А4 с текстом: «В итоге военной компании сторонников Путина в Украине 31 тысячи получили ранения. Путин это война», тем самым разместив их в общественных местах для информирования неопределенного круга лиц, таким образом, подрывал доверие к проведению с согласия Совета Федерации (ФС РФ), утвержденного Постановлением от 22.02.2022 г. №35-СФ, специальной военной операции по защите граждан ДНР и ЛНР, объявленного решения Президента Российской Федерации от ДД.ММ.ГГГГ, тем самым дискредитировал Вооруженные силы РФ.
Фактические обстоятельства дела подтверждены собранными по делу доказательствами, а именно: протоколом об административном правонарушении <адрес>/№ от ДД.ММ.ГГГГ, фотоматериалами, на которых изображены надписи, которые расклеивал Голубчиков И.М., находясь по адресу: <адрес>, <адрес>, <адрес> на остановке общественного транспорта «4-й микрорайон», протоколом осмотра места происшествия, которые являются относимыми, допустимыми, достоверными и достаточными.
Протокол об административном правонарушении и другие материалы дела составлены в соответствии с требованиями закона, надлежащим должностным лицом, не доверять сведениям, указанным в них, оснований не имеется.
СовершенныеГолубчиковым И.М.действия не содержат уголовно наказуемого деяния, образуют состав административного правонарушения, предусмотренного частью 1 статьи 20.3.3 Кодекса Российской Федерации об административных правонарушениях.
Санкция ч. 1 ст. 20.3.3 КоАП РФ предусматривает за совершение данного административного правонарушения административное наказание в виде наложения административного штрафа на граждан в размере от тридцати тысяч до пятидесяти тысяч рублей; на должностных лиц - от ста тысяч до двухсот тысяч рублей; на юридических лиц - от трехсот тысяч до пятисот тысяч рублей.
В соответствии с ч. 1 ст. 3.1 КоАП РФ административное наказание является установленной государством мерой ответственности за совершение административного правонарушения и применяется в целях предупреждения совершения новых правонарушений, как самим правонарушителем, так и другими лицами.
Согласно ч. 2 ст. 4.1 КоАП РФ при назначении административного наказания физическому лицу учитываются характер совершенного им административного правонарушения, личность виновного, его имущественное положение, обстоятельства, смягчающие административную ответственность, и обстоятельства, отягчающие административную ответственность.
Из анализа вышеприведенных положений следует, что при избрании меры ответственности в каждом конкретном случае судья должен исходить из того, что целью наказания является пресечение выявленного правонарушения и предупреждение совершения новых правонарушений. При этом, наказание не должно быть чрезмерно суровым и должно быть соотнесено с характером совершенного административного правонарушения, имущественным положением лица, обстоятельствами, смягчающими административную ответственность, и обстоятельствами, отягчающими административную ответственность,
При назначении наказания судья учитывает личность виновного и характер совершенного административного правонарушения, отсутствие отягчающих административную ответственность обстоятельств.
Обстоятельством, смягчающим административную ответственность Голубчикову И.М., в силу ст. 4.2 КоАП РФ является совершение административного правонарушения впервые.
С учетом вышеизложенного судья считает возможным назначить Голубчикову И.М. наказание в пределах санкции ч. 1 ст. 20.3.3 КоАП РФ в виде административного штрафа в минимальном размере, что будет являться справедливым наказанием и послужит для Голубчикова И.М. необходимой и достаточной мерой для предупреждения совершения им вновь подобных административных правонарушений.
Оснований для назначения максимально строгого наказания в связи с указанным выше судья не усматривает.
