<html>

<meta charset="UTF-8">
</head>

<body>

<form>
<textarea id="ta" rows="30" cols="130">кусок страницы 1053 1044 1056 1029 1021 1052 1053 1038 1036 1026 1054 1043 Фирменная торговля</textarea>


<input type="button" onclick="sendReq()" value="submit" >
</form>


<div id="res"></div>

<br>

<div id="meta"></div>


</body>


<script type="text/javascript">
function sendReq() {
    console.log("123");

    var xhr = new XMLHttpRequest();
    var url = window.location.protocol + "//" + window.location.host + "/search";

    console.log(url);

    xhr.open("POST", url, true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            var json = JSON.parse(xhr.responseText);
            document.getElementById('res').textContent = JSON.stringify(json.byPage);
            document.getElementById('meta').textContent = JSON.stringify(json.meta);
            console.log(JSON.stringify(json.meta));
            console.log(json);
        }
    };
    var raw = document.getElementById('ta').value;
    var data = JSON.stringify({"data": raw});
    xhr.send(data);

}

</script>
</html>
